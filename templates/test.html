<html>
    <head>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        body {
            background-color: black;
        }

        .sentence {
            color: white;
            width: 700px;
            float: left;
            height: 500px;
                background-color: black;

            text-align: center;

            height: 500px;

            position: : relative;

        <div class="box">

            <h1>{{ sentence }}</h1>
